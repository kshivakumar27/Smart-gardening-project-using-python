{% extends "park/base.html" %}


{% block content %}
<div class="container">

        <div  class="col l12">
            <h1>Feedback form</h1>

                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    </div>
</div>
{% endblock %}
